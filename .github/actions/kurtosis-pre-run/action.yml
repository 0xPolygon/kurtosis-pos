name: kurtosis-pre-run
description: Prepare the environment for deploying Kurtosis packages

inputs:
  # Docker registry credentials
  docker_username:
    description: The username for docker registry
    required: false
  docker_token:
    description: The token for docker registry
    required: false

  # GCP specific inputs
  gcp_registry:
    description: Container registry url
    required: false
    default: europe-west2-docker.pkg.dev
  gcp_project_id:
    description: Project id
    required: false
    default: prj-polygonlabs-devtools-dev
  gcp_repository:
    description: Artifact repository name
    required: false
    default: virtual
  gcp_wip:
    description: Workload identity provider
    required: false
    default: projects/337907489413/locations/global/workloadIdentityPools/github-wif/providers/github
  gcp_sa:
    description: Service account
    required: false
    default: kurtosis-pos-ci@prj-polygonlabs-devtools-dev.iam.gserviceaccount.com

runs:
  using: composite
  steps:
    - name: Free up disk space
      uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: false
        docker-images: true
        swap-storage: true

    # Install dependencies
    - name: Install kurtosis
      shell: bash
      run: |
        echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
        sudo apt update
        sudo apt install -y kurtosis-cli=1.12.1
        kurtosis analytics disable
        kurtosis version

    - name: Install yq
      shell: bash
      run: |
        pip3 install yq
        yq --version

    - name: Install foundry
      uses: foundry-rs/foundry-toolchain@50d5a8956f2e319df19e6b57539d7e2acb9f8c1e # v1.5.0
      with:
        version: v1.4.2
        cache: false

    # Login to registries
    - name: Login to docker registry
      if: ${{ inputs.docker_username && inputs.docker_token }}
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_token }}

    - name: Login to github container registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    # Load images from cache or pull from GAR
    - uses: actions/cache@v5
      id: cache
      with:
        path: /tmp/docker-images
        key: docker-images-${{ github.run_id }}
        restore-keys: |
          docker-images-

    - name: Load cached docker images
      if: steps.cache.outputs.cache-matched-key != 'true'
      shell: bash
      run: |
        echo "Loading cached images..."
        if [[ -d "/tmp/docker-images" ]]; then
          for image_tar in /tmp/docker-images/*.tar; do
            if [[ -f "$image_tar" ]]; then
              {
                docker load -i "$image_tar"
              } &
            fi
          done
          wait
          echo "Cached images loaded successfully"
        fi

    # Pull images from GAR if cache miss
    - name: Authenticate to GCP
      uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}
      with:
        workload_identity_provider: ${{ inputs.gcp_wip }}
        service_account: ${{ inputs.gcp_sa }}

    - name: Setup gcloud cli
      uses: google-github-actions/setup-gcloud@26f734c2779b00b7dda794207734c511110a4368 # v3.0.0
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}

    - name: Configure docker
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}
      shell: bash
      run: gcloud auth configure-docker ${{ inputs.gcp_registry }}

    - name: Install python
      uses: actions/setup-python@v5
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}
      with:
        python-version: 3.13

    - name: Add registry prefix to image names
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}
      shell: bash
      run: |
        registry_prefix=${{ inputs.gcp_registry }}/${{ inputs.gcp_project_id }}/${{ inputs.gcp_repository }}
        python3 .github/actions/kurtosis-pre-run/add-registry-prefix.py --registry-prefix $registry_prefix

    - name: Pull images from GAR
      if: ${{ steps.cache.outputs.cache-matched-key != 'true' }}
      shell: bash
      run: |
        # Pull kurtosis-pos images (already have registry prefix added)
        cat modified-images.txt | xargs -n 1 -P 8 docker pull

        # Pull kurtosis core and ethereum-package images
        registry_prefix=${{ inputs.gcp_registry }}/${{ inputs.gcp_project_id }}/${{ inputs.gcp_repository }}
        cat .github/actions/kurtosis-pre-run/images.txt \
          | xargs -n 1 -P 8 -I {} sh -c "docker pull ${registry_prefix}/{} && docker tag ${registry_prefix}/{} {}"

    # Debug
    - name: List images
      shell: bash
      run: docker images
